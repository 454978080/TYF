<!DOCTYPE html>  
<html>  
<head>  
    <meta charset="utf-8" />  
    <title>让坦克开起来</title>  
    <style type="text/css">  
        input{font-size:26px;margin-top: 20px;}  
        body{background-image: url(img/grassland.png);}  
        #mytank{position: absolute;}  
    </style>  
</head>  
<body>  
    <img id="mytank" src="img/down.png"/>  
 <!-- //199520410 田一凡 -->
<script>  
    // 获取坦克图片元素  
    var tank = document.querySelector('#mytank');  
    // 初始化坦克位置  
    var tankX = 10;  
    var tankY = 100;  
    tank.style.left = tankX + 'px';  
    tank.style.top = tankY + 'px';  
  
    // 禁用右键  
    window.document.oncontextmenu = function(){  
        return false;  
    }  
  
    // 控制方向键  
    window.onkeydown = function(e){  
        let WindowWidth = window.innerWidth;  
        let WindowHeight = window.innerHeight;  
        let tankWidth = tank.offsetWidth;  
        let tankHeight = tank.offsetHeight;  
  
        switch(e.key){  
            case "w":  
            case 'ArrowUp':  
                tank.src="img/up.png";  
                tankY = Math.max(0, tankY - 10); // 防止坦克移出顶部边界  
                tank.style.top = tankY + 'px';  
                break;  
   <!-- //199520410 田一凡 -->
            case "s":  
            case 'ArrowDown':  
                tank.src="img/down.png";  
                tankY = Math.min(WindowHeight - tankHeight, tankY + 10); // 防止坦克移出底部边界  
                tank.style.top = tankY + 'px';  
                break;  
  
            case "a":  
            case 'ArrowLeft':  
                tank.src="img/left.png";  
                tankX = Math.max(0, tankX - 10); // 防止坦克移出左侧边界  
                tank.style.left = tankX + 'px';  
                break;  
  
            case "d":  
            case 'ArrowRight':  
                tank.src="img/right.png";  
                tankX = Math.min(WindowWidth - tankWidth, tankX + 10); // 防止坦克移出右侧边界  
                tank.style.left = tankX + 'px';  
                break;  
        }  
   <!-- //199520410 田一凡 -->
        // 更新全局变量中的坦克位置  
        tankX = parseInt(tank.style.left);  
        tankY = parseInt(tank.style.top);  
    };  
</script>  
  
</body>  
</html>
