<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			for (var i = 0; i < 5; i++) {

				for (var j = 0; j < 5 - i; j++) {

					document.write('&nbsp;');
				}

				for (var k = 0; k <= i; k++) {

					document.write('*' + '&nbsp;');
				}

				document.write('<br>');
			}

		//平行四边形
		    for (let i = 0; i < 5; i++) {
		        for (let j = 0; j < 4-i; j++) {
		            document.write("&nbsp;")
		        }
		        for (let k = 0; k <5 ; k++) {
		            document.write("*&nbsp;")
		        }
		        document.write("<br>")
		    }
		document.write("<hr>")
		//菱形
		    for (let i = 1; i <=4 ; i++) {
		        for (let j = 1; j <=4-i ; j++) {
		            document.write("&emsp;")
		        }
		        for (let j = 1; j <=i ; j++) {
		            document.write("* &emsp; ")
		        }
		        document.write("<br>")
		    }
		    for (let i = 1; i <=3 ; i++) {
		        for (let j = 1; j <=i ; j++) {
		            document.write("&emsp;")
		        }
		        for (let j = 1; j <=4-i ; j++) {
		            document.write("* &emsp; ")
		        }
		        document.write("<br>")
		    }
		document.write("<hr>")


		</script>
	</body>
</html>
